<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me | A Sacred Connection</title>
    <link rel="stylesheet" href="sacredspacestyles.css">
    <script src="menu.js" defer></script>
    <script src="site-nav.js" defer></script>
    <style>
        .container {
            max-width: 600px;
            margin: 2rem auto;
            background: rgba(255, 255, 255, 0.2);
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        input, textarea {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            background: rgba(255,255,255,0.9);
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        button {
            background: var(--cosmic-lavender);
            color: white;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.3s ease;
        }

            button:hover {
                background: var(--sunrise-peach);
            }
    </style>
</head>
<body>
    <div class="sacred-header">A Sacred Space for Connection</div>
<site-nav></site-nav>

    <div class="container">
        <h1>Contact Me</h1>
        <p>Send me a message, and I'll get back to you</p>

        <form action="https://formsubmit.co/ce0ceaca58f7469d163ba64a7d0fc7a6" method="POST">
            <input type="text" name="_honey" style="display:none;">
            <input type="text" name="name" placeholder="Your Name" required>
            <input type="email" name="email" placeholder="Your Email" required>
            <input type="text" name="subject" placeholder="Subject" required>
            <textarea name="message" rows="5" placeholder="Your Message" required></textarea>
            <button type="submit">Send Message</button>
        </form>
    </div>

    <div class="sacred-footer">
        <p></p>
    </div>
</body>
</html>
