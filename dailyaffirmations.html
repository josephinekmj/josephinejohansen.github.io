<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Affirmations</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #f0f8ff;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }

        h1 {
            color: #ff69b4;
            margin-bottom: 30px;
        }

        .affirmation-box {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }

        .affirmation {
            font-size: 1.4rem;
            color: #333;
            margin-bottom: 15px;
        }

        .back-link {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #ff69b4;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
        }

        .back-link:hover {
            background-color: #da70d6;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>✨ Daily Affirmations ✨</h1>
        
        <div class="affirmation-box">
            <p class="affirmation">"I am capable of achieving great things."</p>
        </div>

        <div class="affirmation-box">
            <p class="affirmation">"I choose to be confident and self-assured."</p>
        </div>

        <div class="affirmation-box">
            <p class="affirmation">"I am worthy of love, respect, and happiness."</p>
        </div>

        <div class="affirmation-box">
            <p class="affirmation">"I embrace challenges as opportunities for growth."</p>
        </div>

        <div class="affirmation-box">
            <p class="affirmation">"My potential to succeed is infinite."</p>
        </div>

        <a href="index.html" class="back-link">⬅ Back to Home</a>
    </div>
</body>
</html>
