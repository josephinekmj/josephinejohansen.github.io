<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Affirmations</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&family=Quicksand:wght@300;400&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Quicksand', sans-serif;
            line-height: 1.8;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #fce4ec 0%, #f3e5f5 100%);
            min-height: 100vh;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 40px 20px;
            text-align: center;
        }

        h1 {
            font-family: 'Dancing Script', cursive;
            color: #ad1457;
            margin-bottom: 40px;
            font-size: 3.5rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0px); }
        }

        .affirmation-box {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 25px;
            border-radius: 15px;
            box-shadow: 
                0 5px 15px rgba(0,0,0,0.08),
                inset 0 0 0 1px rgba(255,255,255,0.1);
            margin-bottom: 25px;
            border: 1px solid rgba(173, 20, 87, 0.1);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .affirmation-box::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(to right, #ad1457, #ec407a);
            transform: scaleX(0);
            transition: transform 0.3s ease;
        }

        .affirmation-box:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(0,0,0,0.12);
        }

        .affirmation-box:hover::before {
            transform: scaleX(1);
        }

        .affirmation {
            font-family: 'Quicksand', sans-serif;
            font-size: 1.5rem;
            font-weight: 300;
            color: #424242;
            margin-bottom: 15px;
            line-height: 1.6;
            opacity: 0.9;
        }

        .back-link {
            display: inline-block;
            margin-top: 30px;
            padding: 12px 25px;
            background: linear-gradient(45deg, #ad1457, #ec407a);
            color: white;
            text-decoration: none;
            border-radius: 25px;
            font-weight: 400;
            letter-spacing: 0.5px;
            box-shadow: 0 4px 15px rgba(236, 64, 122, 0.3);
            transition: all 0.3s ease;
        }

        .back-link:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(236, 64, 122, 0.4);
            background: linear-gradient(45deg, #ec407a, #ad1457);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .affirmation-box {
            animation: fadeIn 0.6s ease-out forwards;
            animation-delay: calc(var(--order) * 0.2s);
            opacity: 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>✨ Daily Affirmations ✨</h1>
        
        <div class="affirmation-box">
            <p class="affirmation">"I am capable of achieving great things."</p>
        </div>

        <div class="affirmation-box">
            <p class="affirmation">"I choose to be confident and self-assured."</p>
        </div>

        <div class="affirmation-box">
            <p class="affirmation">"I am worthy of love, respect, and happiness."</p>
        </div>

        <div class="affirmation-box">
            <p class="affirmation">"I embrace challenges as opportunities for growth."</p>
        </div>

        <div class="affirmation-box">
            <p class="affirmation">"My potential to succeed is infinite."</p>
        </div>

        <a href="index.html" class="back-link">⬅ Back to Home</a>
    </div>
</body>
</html>
